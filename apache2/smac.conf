<VirtualHost *:80>
	Define document_root "/Users/bsaul/Desktop/smac/www/"
	ServerAdmin smac@sapacasa.it
	DocumentRoot ${document_root}/html
	ServerName smac.dev

	ErrorLog  ${document_root}/log/smac.dev-error.log
	CustomLog ${document_root}/log/smac.dev-access.log" common

	<Directory ${document_root}/html>

		RewriteEngine on
		RewriteBase /
		RewriteCond $1 !^(favicon\.ico|favicon\.png|media|robots\.txt|crossdomain\.xml|css|js)
		RewriteCond %{SCRIPT_FILENAME} !-f
		RewriteCond %{SCRIPT_FILENAME} !-d
		RewriteRule ^(.*)$ /index.php/$1

		#Options Indexes MultiViews
		#AllowOverride none
		Require all granted

	</Directory>
</VirtualHost>
